<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <h1>Operator Aritmatika pada Javascript</h1>
    <h1 id="arit"></h1>

    <!-- Operator Aritmatika -->
    <!--+,-,*,/  -->

    <script>
        let a = 10;
        let b = 5;
        let c = a + b;

        document.getElementById("arit").innerHTML =c;
        console.log(c);   
    </script>
    
</body>
</html>
